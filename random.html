{
        var arr = new Array(1,2,3,4,5);
        var ul = document.getElementsByTagName('ul')[0];
        var len1 = arr.length;
        var len = len1;
        var index = parseInt(Math.random()*(len1)); 
        for(var i=0;i<len1;i++)
        {    
                ul.appendChild(ul.children[index]);
                arr.pop(index);
                len = arr.length;
                index = parseInt(Math.random()*(len));
        }
};
</script>
